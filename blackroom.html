<!DOCTYPE html><html lang=zh><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href="./logo.png"><title>小黑屋</title><style>@font-face{font-family:MiSans;src:url(./assets/fonts/MiSans-Normal.woff2)}body{font-family:MiSans,Arial,sans-serif;background-color:#2c2c2c;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;position:relative;color:#e0e0e0}.container{display:grid;height:70vh;max-width:800px;min-width:40%;margin:0 auto;padding:30px;background:rgba(0,0,0,.3);border-radius:16px;backdrop-filter:blur(10px);box-shadow:0 8px 24px rgba(0,0,0,.2);transition:box-shadow .3s ease;position:relative;z-index:2}.container:hover{box-shadow:0 12px 36px rgba(0,0,0,.2)}h1{text-align:center;margin-bottom:20px;font-size:2.5rem;color:#e0e0e0}.user-list{list-style:none;padding:0;display:grid;grid-template-columns:repeat(auto-fit,minmax(215px,1fr));gap:15px}.user{background-color:#333;border:1px solid #555;margin-bottom:0;padding:20px;border-radius:8px;box-shadow:0 2px 4px rgba(0,0,0,.2);transition:transform .2s ease}.user:hover{transform:translateY(-5px);box-shadow:0 4px 8px rgba(0,0,0,.3)}.user.unavailable{opacity:.7}.user .user-info{display:flex;justify-content:space-between;margin-bottom:10px}.user .user-info span{white-space:nowrap;font-size:1.1rem;color:#e0e0e0}.user .user-info span:last-child{padding-left:20px}.user .reason{font-size:.9rem;color:#ccc}.scrollable{overflow-y:scroll;-ms-overflow-style:none;scrollbar-width:none}.scrollable::-webkit-scrollbar{display:none}.fence{position:absolute;top:0;left:50%;width:100%;height:100%;background:repeating-linear-gradient(to right,transparent,transparent 48px,rgba(255,255,255,.1) 48px,rgba(255,255,255,.1) 52px);z-index:1;pointer-events:none}.horizontal-bars{position:absolute;top:0;left:50%;width:100%;height:100%;background:repeating-linear-gradient(to bottom,transparent,transparent 48px,rgba(255,255,255,.1) 48px,rgba(255,255,255,.1) 52px);z-index:1;pointer-events:none}.back-button{position:absolute;top:20px;left:20px;background-color:#444;color:#e0e0e0;padding:10px 20px;border-radius:12px;text-decoration:none;font-size:1rem;box-shadow:0 2px 4px rgba(0,0,0,.1);transition:background-color .3s ease,box-shadow .3s ease;z-index:3}.back-button:hover{box-shadow:inset 0 0 100px 100px rgba(255,255,255,.2)}</style><body><a href=./index.html class=back-button>返回</a><div class=fence></div><div class=horizontal-bars></div><div class=container><h1>小黑屋</h1><div class=scrollable id=scrollable-list><ul class=user-list id=user-list></ul></div></div><script type=text/javascript src=./backroom.js></script>
